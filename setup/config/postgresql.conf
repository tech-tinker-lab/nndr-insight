include '/usr/share/postgresql/postgresql.conf.sample'

# WAL and checkpoints
max_wal_size = 4GB
checkpoint_timeout = 10min

# Memory tuning
shared_buffers = 128MB         # Total memory reserved for caching table data
work_mem = 4MB                 # Memory per sort/hash op; small to avoid overuse in parallel ops
maintenance_work_mem = 64MB    # Used for vacuum, index creation, etc.
temp_buffers = 8MB             # Session-local buffers for temporary tables

# Optional: reduce parallelism if needed (Postgres 10+)
max_parallel_workers = 2
parallel_tuple_cost = 0.5
